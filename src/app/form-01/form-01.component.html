<h5 class="mb-5 text-center">Reactive Forms 01</h5>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Name : </label>
    <input type="text" class="form-control" formControlName="name" />
    <div
      *ngIf="getControl.form.touched && getControl.name.invalid"
      class="text-danger"
    >
      <div *ngIf="getControl.name.errors.required">Name is Required</div>
      <div *ngIf="getControl.name.errors?.minlength">
        Minimum length is 4 chars
      </div>
    </div>
  </div>
  <br />
  <div class="form-group">
    <label>Email : </label>
    <input type="email" class="form-control" formControlName="email" />
    <div *ngIf="getControl.email.touched && getControl.email.invalid">
      <div *ngIf="getControl.email.errors.required">Email is Required</div>
      <div *ngIf="getControl.email.errors.email">Invalid Email</div>
    </div>
  </div>
  <br />
  <div class="form-group">
    <label>Phone : </label>
    <input type="text" class="form-control" formControlName="phone" />
    <div
      *ngIf="getControl.Phone.touched && getControl.Phone.invalid"
      class="text-danger"
    >
      <div *ngIf="getControl.Phone.errors.required">
        Phone Number is Required
      </div>
      <div *ngIf="getControl.Phone.errors?.minlength">
        Minimum 10 chars is needed
      </div>
    </div>
  </div>
  <br />
  <div class="form-group">
    <label>Message</label>
    <textarea
      type="text"
      class="form-control"
      formControlName="message"
    ></textarea>
    <div
      *ngIf="getControl.message.touched && getControl.message.invalid"
      class="text-danger"
    >
      <div *ngIf="getControl.message.errors.required">Message is Required</div>
    </div>
  </div>
  <br /><br />
  <button class="btn btn-danger btn-block" type="submit">Submit</button>
</form>
